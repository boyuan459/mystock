<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
        
      <!--<div ng-show="currentUser" class="buttons" side="left">
          <button class="button" ng-click="logout()">Logout</button>
      </div>-->
        
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref-active="active" ui-sref="app.mystocks">
          My Stocks
        </ion-item>
        <ion-item menu-close ng-hide="currentUser" ng-click="modalService.openModal(2)">
          <i class="ion-log-in"></i>&nbsp;Login
        </ion-item>
        <ion-item menu-close ng-hide="currentUser" ng-click="modalService.openModal(3)">
          <i class="ion-android-person-add"></i>&nbsp;Signup
        </ion-item>
        <ion-item menu-close ng-click="modalService.openModal(1)">
          <i class="ion-search"></i>&nbsp;Search
        </ion-item>
        <ion-item ng-show="currentUser" menu-close ng-click="logout()">
          <i class="ion-log-out"></i>&nbsp;Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
